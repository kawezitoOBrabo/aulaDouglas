<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Atividade 03</h1>
        <form class="form">
          <div class="form-group">
            <label for="condicaoPagamento"
              >Informe a condição de pagamento (1 - À vista em dinheiro ou
              cheque(10% de desconto), 2 - À vista no cartão de crédito(15% de
              desconto), 3 - Em duas vezes, preço normal de etiqueta sem juros, 4
              - Em duas vezes, preço normal de etiqueta mais juros de 10%)
            </label>
            <input type="number" id="condicaoPagamento" name="condicaoPagamento" required />
          </div>
          <div class="form-group">
            <button type="button" onclick="quest_three()">precoDesconto</button>
          </div>
          <div class="results">
            <p id="quest_three"></p>
          </div>
        </form>
      </div>
      <script>
        /*
          3) Elabore um algoritmo que calcule o que deve ser pago por um produto, considerando o preço
        normal de etiqueta e a escolha da condição de pagamento. Utilize os códigos da tabela a seguir
        para ler qual a condição de pagamento escolhida e efetuar o cálculo adequado.
        Código Condição de pagamento
        1 À vista em dinheiro ou cheque, recebe 10% de desconto
        2 À vista no cartão de crédito, recebe 15% de desconto
        3 Em duas vezes, preço normal de etiqueta sem juros
        4 Em duas vezes, preço normal de etiqueta mais juros de 10%
          */
        function quest_three(){
          var preco = 50;
          var condicaoPagamento = document.getElementById("condicaoPagamento").value;
          var precoDesconto;
  
          if (condicaoPagamento == 1) {
              precoDesconto = 0.1 * preco;
          } else if (condicaoPagamento == 2) {
              precoDesconto = 0.15 * preco;
          } else if (condicaoPagamento == 3) {
              precoDesconto = preco / 2;
          } else if (condicaoPagamento == 4) {
              precoDesconto = (preco / 2) * 0.1;
          }
  
          document.getElementById("quest_three").innerHTML = "Preço do desconto: " + precoDesconto.toFixed(2);
        }
      </script>

</body>

</html>
