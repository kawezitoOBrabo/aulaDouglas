<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!--Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Icone Logo-->
  <link rel="icon" href="./dragonBallHeader/img/headerImg/logo-dois.png" type="image/png" />
  <!--Link style.css-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Sign In With</h1>
    <div class="social-media">
      <div id="social-media-facebook">
        <i class="fa-brands fa-facebook-f"></i>
        Facebook
      </div>
      <div id="social-media-google">
        <i class="fa-brands fa-google"></i>
        Google
      </div>
    </div>
    <form id="form" onsubmit="validarFormulario(event)">
      <label for="userInput">Username</label>
      <input id="userInput" name="userInput" type="text" placeholder="Informe seu nome..." required />

      <label for="emailInput">Email</label>
      <input id="emailInput" name="emailInput" type="email" placeholder="Informe seu email..." required />

      <label for="passwordInput">Password</label>
      <a href="#">Forgot?</a>
      <input id="passwordInput" name="passwordInput" type="password" placeholder="Informe sua senha..." required />

      <button type="submit">Sign In</button>
    </form>
    <div class="sign-up">
      <p>Not a member?</p>
      <a href="#">Sign up now</a>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>

  <script>
    function validarFormulario(event) {
      // Previne o envio do formulário
      event.preventDefault();

      const user = document.getElementById("userInput").value;
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      const userValido = "Kawê Souza Firmino";
      const emailValido = "firmino2024@teste.com";
      const passwordValido = "Password@123";

      if (user === "") {
        console.error("nome está vazio");
        alert("Informe corretamente o dado Nome!");
        return;
      }

      if (
        user === userValido &&
        email === emailValido &&
        password === passwordValido
      ) {
        setTimeout(function () {
          window.location.href = "dragonBallHeader/index.html";
        }, 100);
        window.location.reload(true);
      } else {
        alert("Dados incorretos. Verifique seu nome, email ou senha.");
      }
    }

    const form = document.getElementById("form");
    form.addEventListener("submit", validarFormulario);
  </script>
</body>

</html>
